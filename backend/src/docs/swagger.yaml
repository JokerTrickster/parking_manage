definitions:
  response.FolderInfo:
    properties:
      fileCount:
        type: integer
      name:
        type: string
      path:
        type: string
    type: object
  response.ResLearningStats:
    properties:
      folders:
        items:
          $ref: '#/definitions/response.FolderInfo'
        type: array
      total:
        type: integer
    type: object
  response.ResLearningUpload:
    properties:
      failed:
        type: integer
      success:
        type: integer
      total_files:
        type: integer
    type: object
  response.ResRoiStats:
    properties:
      folders:
        items:
          $ref: '#/definitions/response.FolderInfo'
        type: array
      total:
        type: integer
    type: object
  response.ResRoiUpload:
    properties:
      failed:
        type: integer
      success:
        type: integer
      total_files:
        type: integer
    type: object
  response.ResTestStats:
    properties:

  /v0.1/parking/{projectId}/roi-files:
    post:
      consumes:
      - multipart/form-data
      description: |
        JSON 파일들을 서버에 저장합니다.
        파일명이 그대로 유지되어 저장됩니다.

        ■ errCode with 400
        PARAM_BAD : 파라미터 오류

        ■ errCode with 500
        INTERNAL_SERVER : 내부 로직 처리 실패
        INTERNAL_DB : DB 처리 실패
      parameters:
      - description: Project ID
        in: path
        name: projectId
        required: true
        type: string
      - description: ROI JSON 파일들
        in: formData
        name: files
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResRoiUpload'
        "400":
          description: Bad Request

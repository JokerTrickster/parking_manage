        type: integer
    type: object
info:
  contact: {}
paths:
  /v0.1/parking/{projectId}/images/roi-folders:
    get:
      consumes:
      - application/json
      description: |
        프로젝트의 ROI 파일 폴더 목록과 통계를 조회합니다.

        ■ errCode with 400
        PARAM_BAD : 파라미터 오류

        ■ errCode with 500
        INTERNAL_SERVER : 내부 로직 처리 실패
        INTERNAL_DB : DB 처리 실패
      parameters:
      - description: Project ID
        in: path
        name: projectId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResRoiStats'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: ROI 파일 폴더 통계 조회
      tags:
      - parking
